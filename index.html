<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BREAK TIME!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body onload="getquote();">
    <section class="section is-small">
      <h1 class="title is-1 has-text-centered">BREAK TIME!</h1>
    </section>

    <nav class="navbar">
      <ul>
        <li><a href="#Quote">Your quote</a></li>
        <li><a href="#Search">Search</a></li>
      </ul>
    </nav>

    <div>
      <!--Quote section-->

      <div class="row">
        <div id="text"></div>
        <div id="creator"></div>
        <button id="btn" class="CLICK" onclick="getquote();">
          Get my random quote
        </button>
      </div>

      <!--Wikipedia-->
      <div class="field">
        <label class="label is-size-2 has-background-light">Wikipedia Search</label>
        <div class="control"></div>
          <input
            id="search-input"
            type="text"
            name="search"
            placeholder="Search.."
          />
          <button id="search-form">Search</button>
        </div>
        <div class="container">
          <h2>Results</h2>
          <h2 id="search"></h2>
          <div id="search-results"></div>
        </div>
      </div>
    </div>

    <script defer src="./assets/js/api.js"></script>
    <script defer src="./assets/js/script.js"></script>
  </body>
</html>
